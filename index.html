<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <div class="container">
    <div class="fBlock">
      <h2>Your Result</h2>
      <div class="bola">
        <span class="Bnúm">76</span>
        <span class="Snúm">of 100</span>
      </div>
      <div class="texto">
        <h3>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="sBlock"> 

      <h4>Summary</h4>
      <div class="score">
        <div class="reaction">
          <div class="icon-reaction">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <samp class="letter1">Reaction</samp>
          </div>
          <span class="pontuacao">80<span class="de"> / 100</span></span>
        </div>

        <div class="memory">
          <div class="icon-memory">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <samp class="letter2">Memory</samp>
          </div>
          <span class="pontuacao">92<span class="de"> / 100</span></span>
        </div>

        <div class="verbal">
          <div class="icon-verbal">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <samp class="letter3">Verbal</samp>
          </div>
          <span class="pontuacao">61<span class="de"> / 100</span></span>
        </div>

        <div class="visual">
          <div class="icon-visual">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <samp class="letter4">Visual</samp>
          </div>
          <span class="pontuacao">72<span class="de"> / 100</span></span>
        </div>

      </div>

      <button>Continue</button>

    </div>
  </div>
  

  

</body>
</html>
